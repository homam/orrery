<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Orrery - Accurate Positions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #00000a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
        }
        #info-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            text-align: center;
            z-index: 10;
        }
        #info-container h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 600;
        }
        #date-display {
            font-size: 1.2em;
            color: #ccc;
        }
        #slider-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #time-slider {
            width: 60%;
            max-width: 800px;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="info-container">
        <h1>Solar System Orrery</h1>
        <p id="date-display">Date: 2000-01-01</p>
    </div>

    <div id="slider-container">
        <!-- Range: Jan 1, 1960 to Dec 31, 2030. Total days: 25932 -->
        <!-- Start value: Jan 1, 2000 is 14610 days after Jan 1, 1960 -->
        <input type="range" min="0" max="25932" value="14610" id="time-slider">
    </div>

    <!-- Gemini Feature: Planet Info Modal -->
    <div id="planet-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-20">
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 border border-gray-600">
            <h2 id="modal-title" class="text-3xl font-bold mb-4 text-purple-300">Planet Name</h2>
            <div id="modal-content" class="mb-4 h-32 overflow-y-auto p-2 bg-gray-900 rounded-md">
                Click the button to learn a fun fact about this planet!
            </div>
            <div class="flex justify-between items-center mt-6">
                <button id="generate-fact-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    âœ¨ Get Fun Fact
                </button>
                <button id="close-modal-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
